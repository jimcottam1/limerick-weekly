name: Daily News Update

on:
  # Schedule: Every day at 6:00 AM UTC (6 AM GMT/7 AM IST)
  # Adjust time as needed: https://crontab.guru/
  schedule:
    - cron: '0 6 * * *'

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Daily Update
        shell: bash
        run: |
          #!/usr/bin/env bash
          set -euo pipefail

          echo "ðŸ”„ Triggering daily news update..."
          echo "ðŸ“… $(date)"

          # Run curl safely and capture both body + status
          curl_response=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.UPDATE_TOKEN }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -sS \
            "${{ secrets.RENDER_URL }}/api/trigger-update" || echo "CURL_ERROR")

          # Detect curl-level failure
          if [[ "$curl_response" == "CURL_ERROR" ]]; then
            echo "âŒ Curl failed (network, DNS, SSL, timeout, or server unreachable)"
            exit 1
          fi

          # Extract HTTP status code and body
          http_code=$(echo "$curl_response" | tail -n1)
          body=$(echo "$curl_response" | sed '$d')

          echo "Response code: $http_code"
          echo "Response body: $body"

          # Validate HTTP code is numeric
          if ! [[ "$http_code" =~ ^[0-9]+$ ]]; then
            echo "âŒ Invalid or missing HTTP status code!"
            echo "Raw curl output:"
            echo "$curl_response"
            exit 1
          fi

          # Check success
          if [[ "$http_code" -eq 200 ]]; then
            echo "âœ… Update triggered successfully!"
          else
            echo "âŒ Update failed (HTTP $http_code)"
            exit 1
          fi

      - name: Summary
        if: success()
        run: |
          echo "### âœ… Daily Update Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Limerick Weekly content update was triggered successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Content generation started" >> $GITHUB_STEP_SUMMARY
          echo "- **Note**: Generation may take 5-10 minutes to complete" >> $GITHUB_STEP_SUMMARY
